version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
      - run:
          name: build
          command: mvn -B -DskipTests clean package
      - store_artifacts:
          path: target/spring-boot-demo.jar

workflows:
  sample:
    jobs:
      - build-and-test
