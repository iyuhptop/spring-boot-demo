version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
      - run:
          name: build
          command: mvn -B -DskipTests clean package
      - store_artifacts:
          path: target/spring-boot-demo.jar
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: deploy by ssh
          command: |
            ssh dylan@121.40.89.90 "java -jar target/spring-boot-demo.jar"


workflows:
  sample:
    jobs:
      - build-and-test
      - deploy
